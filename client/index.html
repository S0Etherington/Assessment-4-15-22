<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <button id="fortuneButton">Get a fortune</button>

    <h3>Add a Keanu Fortune!</h3>

    <form>
      <input
          type="text"
          id="keanuFortune"
          placeholder="What widsom do you have?"/>
          <p>How good was your Keanu Fortune?</p>
          <div id="radio-container">
            <label for="one">
                <input
                    type="radio"
                    name="ratings"
                    value="1"
                    id="one"/>
                1
            </label>
            <label for="two">
                <input
                    type="radio"
                    name="ratings"
                    value="2"
                    id="two"/>
                2
            </label>
            <label for="three">
                <input
                    type="radio"
                    name="ratings"
                    value="3"
                    id="three"/>
                3
            </label>
            <label for="four">
                <input
                    type="radio"
                    name="ratings"
                    value="4"
                    id="four"/>
                4
            </label>
            <label for="five">
                <input
                    type="radio"
                    name="ratings"
                    value="5"
                    id="five"/>
                5
            </label>
        </div>
      <button id="keanu-button">Add fortune</button>
    </form>

    <p>Keanu Compliments</p>
    <section id="compliment-container">-place holder-</section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
